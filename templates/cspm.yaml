# If IOA Enabled: Create EventBridge Role
  CrowdStrikeEventBridgeRole:
    Type: AWS::IAM::Role
    Condition: CreateIOAResources
    Properties:
      RoleName: CrowdStrikeCSPMEventBridge
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service: events.amazonaws.com
          Effect: Allow
          Sid: ''
      Policies:
        - PolicyName: eventbridge-put-events
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action: events:PutEvents
                Resource: !Sub arn:${AWS::Partition}:events:*:*:event-bus/cs-*
                Effect: Allow

# If IOA Enabled: Create Stackset to easily deploy EventBridge Rules to many regions
  CrowdStrikeEbStackSet:
    Condition: CreateIOAResources
    Type: 'AWS::CloudFormation::StackSet'
    Properties:      
      AdministrationRoleARN: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/${StackSetAdminRole}-${EnvHash}
      ExecutionRoleName: !Sub ${StackSetExecRole}-${EnvHash}
      StackSetName: "CrowdStrike-Horizon-EB-Stackset"
      Parameters:
        - ParameterKey: CSAccountNumber
          ParameterValue: !FindInMap [ CrowdStrikeCSPMRoleTemplateURL, !Ref CSCloud, CSAccountNumber ]
        - ParameterKey: CSEventBusName
          ParameterValue: !GetAtt TriggerRegisterAccountLambda.eventbus_name
      PermissionModel: SELF_MANAGED
      StackInstancesGroup:
        - DeploymentTargets:
            Accounts:
              - !Ref AWS::AccountId
          Regions: !Ref EnableRegions
      TemplateBody: |
        {
          "AWSTemplateFormatVersion": "2010-09-09",
          "Description": "Create EventBridge Rules to enable CrowdStrike Falcon CSPM",
          "Parameters": {
              "CSAccountNumber": {
                  "Description": "Crowdstrike account number",
                  "Type": "String",
                  "MinLength": 12,
                  "MaxLength": 12
              },
              "CSEventBusName": {
                  "Description": "CrowdStrike Event Bridge Name",
                  "Type": "String"
              }
          },
          "Resources": {
              "CrowdStrikeEventBusRule": {
                  "Type": "AWS::Events::Rule",
                  "Properties": {
                      "Name": "cs-cloudtrail-events-ioa-rule",
                      "EventPattern": {
                          "detail-type": [
                              "AWS API Call via CloudTrail",
                              "AWS Console Sign In via CloudTrail",
                              "AWS Service Event via CloudTrail"
                          ],
                          "detail": {
                              "eventName": {
                                  "anything-but": [
                                      "InvokeExecution"
                                  ]
                              },
                              "readOnly": [
                                  false
                              ]
                          }
                      },
                      "State": "ENABLED",
                      "Targets": [
                          {
                              "Arn": {
                                  "Fn::Sub": "arn:aws:events:${AWS::Region}:${CSAccountNumber}:event-bus/${CSEventBusName}"
                              },
                              "RoleArn": {
                                  "Fn::Sub": "arn:aws:iam::${AWS::AccountId}:role/CrowdStrikeCSPMEventBridge"
                              },
                              "Id": "CrowdStrikeCentralizeEvents"
                          }
                      ]
                  }
              },
              "CrowdStrikeEventBusRuleRO": {
                  "Type": "AWS::Events::Rule",
                  "Properties": {
                      "Name": "cs-cloudtrail-events-readonly-rule",
                      "EventPattern": {
                          "detail-type": [
                              "AWS API Call via CloudTrail",
                              "AWS Console Sign In via CloudTrail",
                              "AWS Service Event via CloudTrail"
                          ],
                          "detail": {
                              "readOnly": [
                                  true
                              ]
                          }
                      },
                      "State": "ENABLED",
                      "Targets": [
                          {
                              "Arn": {
                                  "Fn::Sub": "arn:aws:events:${AWS::Region}:${CSAccountNumber}:event-bus/${CSEventBusName}"
                              },
                              "RoleArn": {
                                  "Fn::Sub": "arn:aws:iam::${AWS::AccountId}:role/CrowdStrikeCSPMEventBridge"
                              },
                              "Id": "CrowdStrikeCentralizeEvents"
                          }
                      ]
                  }
              }
          }
        }

# Create Lambda and Supporting Resources to register Account
  CrowdStrikeSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: CrowdStrike Credentials
      Name: !Join
        - '-'
        - - CrowdStrikeHorizonAPISecret
          - !Ref 'AWS::StackName'
      SecretString:
        Fn::Join:
          - ''
          - - '{"FalconClientId":"'
            - Ref: "FalconClientID"
            - '","FalconSecret": "'
            - Ref: FalconSecret
            - '"}'
  LambdaCrowdStrikeRegistrationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
            Condition: { }
      Path: /
      Policies:
        - PolicyName: CrowdStrikeApiSecretPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource:
                  - !Sub 'arn:${AWS::Partition}:secretsmanager:*:*:secret:CrowdStrikeHorizonAPISecret-*'
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
  RegisterAccountLambda:
    Type: AWS::Lambda::Function
    DependsOn:
      - CrowdStrikeSecrets
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: Lambda custom resource only run during stack lifecycle events.
          - id: W92
            reason: Lambda custom resource only run during stack lifecycle events.
    Properties:
      Environment:
        Variables:
          SecretRegion: !Ref AWS::Region
          SecretName: !Join
            - '-'
            - - CrowdStrikeHorizonAPISecret
              - !Ref 'AWS::StackName'
      Handler: index.lambda_handler
      MemorySize: 128
      Role: !GetAtt "LambdaCrowdStrikeRegistrationRole.Arn"
      Runtime: python3.7
      Timeout: 300
      FunctionName: crowdstrike-horizon-registration
      Code:
        ZipFile: |
          import json
          import logging
          import os
          import sys
          import subprocess
          import boto3
          import requests
          import time
          import base64
          from botocore.exceptions import ClientError

          # pip install falconpy package to /tmp/ and add to path
          subprocess.call('pip install crowdstrike-falconpy -t /tmp/ --no-cache-dir'.split(), stdout=subprocess.DEVNULL, stderr=subprocess.DEVNULL)
          sys.path.insert(1, '/tmp/')
          from falconpy import CSPMRegistration

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          # CONSTANTS
          SUCCESS = "SUCCESS"
          FAILED = "FAILED"

          secret_store_name = os.environ['SecretName']
          secret_store_region = os.environ['SecretRegion']

          def get_secret(secret_name, secret_region):
              # Create a Secrets Manager client
              session = boto3.session.Session()
              client = session.client(
                  service_name='secretsmanager',
                  region_name=secret_region
              )
              # In this sample we only handle the specific exceptions for the 'GetSecretValue' API.
              # See https://docs.aws.amazon.com/secretsmanager/latest/apireference/API_GetSecretValue.html
              # We rethrow the exception by default.
              try:
                  get_secret_value_response = client.get_secret_value(
                      SecretId=secret_name
                  )
              except ClientError as e:
                  if e.response['Error']['Code'] == 'DecryptionFailureException':
                      # Secrets Manager can't decrypt the protected secret text using the provided KMS key.
                      # Deal with the exception here, and/or rethrow at your discretion.
                      raise e
                  elif e.response['Error']['Code'] == 'InternalServiceErrorException':
                      # An error occurred on the server side.
                      # Deal with the exception here, and/or rethrow at your discretion.
                      raise e
                  elif e.response['Error']['Code'] == 'InvalidParameterException':
                      # You provided an invalid value for a parameter.
                      # Deal with the exception here, and/or rethrow at your discretion.
                      raise e
                  elif e.response['Error']['Code'] == 'InvalidRequestException':
                      # You provided a parameter value that is not valid for the current state of the resource.
                      # Deal with the exception here, and/or rethrow at your discretion.
                      raise e
                  elif e.response['Error']['Code'] == 'ResourceNotFoundException':
                      # We can't find the resource that you asked for.
                      # Deal with the exception here, and/or rethrow at your discretion.
                      raise e
              else:
                  # Decrypts secret using the associated KMS key.
                  # Depending on whether the secret is a string or binary, one of these fields will be populated.
                  if 'SecretString' in get_secret_value_response:
                      secret = get_secret_value_response['SecretString']
                  else:
                      secret = base64.b64decode(get_secret_value_response['SecretBinary'])
                  return secret
              
