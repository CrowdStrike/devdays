apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dvwa
  labels:
    app: web-dvwa 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-dvwa
  template:
    metadata:
      labels:
        app: web-dvwa
    spec:
      serviceAccountName: pod-s3-access
      containers:
        - name: web-dvwa
          image: CONTAINER_IMAGE
          ports:
            - containerPort: 8080